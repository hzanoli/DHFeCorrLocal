correlation:
  bins_e: [0.5,10.]
  bins_d: [2.,3.,4.,5.,6.,7.,8.,10.,12.,16.,24.]
  bins_cent: [-10.,100.1]
  bins_zvtx: [-10.01,10.01]
  bins_eta: [-2,2]
  bins_phi: [0.,3.14159265]
  inv_mass_lim:
    0:
      range: [1.7,2.1]
    1:
      range: [1.7,2.1]
    2:
      range: [1.7,2.1]
    3:
      range: [1.7,2.1]
    4:
      range: [1.7,2.1]
    default:
      range: [1.7,2.1]
      # defined in AliHFInvMassFitter.h
      sig_func: kGaus
      bkg_func: kPol2

correlation_qa_style:
  kwargs_plot:
    fmt: 'o'
    color: 'black'
  x_range: [1.7,2.1]
  n_sigma_significance: 2.


